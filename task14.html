<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  <style type="text/css">
     ul li{
      list-style-type: none;
     }
  </style>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  //过滤不符合要求的数据
  /*var datafilter=[];
  for(var i=0,l=aqiData.length;i<l;i++){
    if(aqiData[i][1]>60)
      datafilter.push([aqiData[i][0],aqiData[i][1]]);
  }*/

  //使用filter（）过滤

   var datafilter=aqiData.filter(function(item){
      return (item[1]>60);
   });
  //对过滤出来的数据进行从大到小排序
  datafilter.sort(function(pre,next){
    return next[1]-pre[1];
  });
 //将数据插入列表中
   var fina="";
   for(i=0;i<datafilter.length;i++){
    fina += '<li>第' + (i + 1) + '名：' + datafilter[i][0] + ', ' + datafilter[i][1] + '</li>';
   }
   document.getElementById('aqi-list').innerHTML=fina;


})();

</script>
</body>
</html>
